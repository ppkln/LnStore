<!-- ฟังก์ชันกำหนดรูปแบบบัตรประชาชน -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
function autoTab(obj) {
    var pattern = new String("_-____-_____-_-__"); // กำหนดรูปแบบในนี้
    var pattern_ex = new String("-"); // กำหนดสัญลักษณ์หรือเครื่องหมายที่ใช้แบ่งในนี้
    var returnText = new String("");
    var obj_l = obj.value.length;
    var obj_l2 = obj_l - 1;
    for (i = 0; i < pattern.length; i++) {
        if (obj_l2 == i && pattern.charAt(i + 1) == pattern_ex) {
            returnText += obj.value + pattern_ex;
            obj.value = returnText;
        }
    }
    if (obj_l >= pattern.length) {
        obj.value = obj.value.substr(0, pattern.length);
    }
}
</script>
<!-- ฟังก์ชันรูปแบบบัตรประชาชน -->

<!-- Preview ไฟล์ภาพที่เลือก ที่หน้า register-->
<script>
  function showPreview(event){
if(event.target.files.length > 0){
  var src = URL.createObjectURL(event.target.files[0]);
  var preview = document.getElementById("previewImg");
  preview.src = src;
  preview.style.display = "block";
}
}
</script>

<!-- ฟังก์ชันแสดง/ซ่อนตัวอักษรใน password -->
<script type="text/javascript">
  function togglePassword() {
      var pws = document.getElementById("pws");
      var cf_pws = document.getElementById("cf_pws")
      if(pws.type=="password"){
        pws.type = "text";
      } else{pws.type = "password";}
      
      if(cf_pws.type =="password"){
        cf_pws.type = "text";
      } else{cf_pws.type = "password";}
  }
</script>
