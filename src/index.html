<!-- Preview ไฟล์ภาพที่เลือก ที่หน้า register-->
<script>
  function showPreview(event){
if(event.target.files.length > 0){
  var src = URL.createObjectURL(event.target.files[0]);
  var preview = document.getElementById("previewImg");
  preview.src = src;
  preview.style.display = "block";
}
}
</script>

<!-- ฟังก์ชันแสดง/ซ่อนตัวอักษรใน password -->
<script type="text/javascript">
  function togglePassword() {
      var pws = document.getElementById("pws");
      var cf_pws = document.getElementById("cf_pws")
      if(pws.type=="password"){
        pws.type = "text";
      } else{pws.type = "password";}
      
      if(cf_pws.type =="password"){
        cf_pws.type = "text";
      } else{cf_pws.type = "password";}
  }
</script>
